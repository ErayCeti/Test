type Query {
    Not(id: ID!): Not!
    Notes: [Not!]!
}

type Not {
    id: ID!
    Name: String!
    Link: String!
    Lesson: Lesson!
    User: User!
    Class: Class!
    Clicked: String
}

type Mutation {
    createNot(data: CreateNotInput!): Not!
}

input CreateNotInput {
    Name: String!
    Link: String!
    lessonId: ID!
    userId: ID!
    classId: ID!
}
